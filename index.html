<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
    <style>
        p>span {
            color: red;
        }

        .pessoa>div {
            color: darkblue;
            display: inline;
        }

        div.sobrenome {
            color: green
        }

        div.idade {
            color: brown;
        }

        .pessoa>.sobrenome::before {
            content: ' ';
        }

        .pessoa>.idade::before {
            color: black;
            content: ', ';
        }
    </style>
</head>

<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome" />
            <input type="text" name="sobrenome" />
            <input type="number" name="idade" />
            <input type="submit">
            <input type="reset">

        </form>
        <p></p>
        <h2>Visitas Passadas:</h2>
        <ol id=""></ol>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);
        const pessoa = document.querySelector('p')
        const lista = document.querySelector('ol')

        function aoEnviar(event) {

            event.preventDefault();
            console.log("Hello, form!");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome}  ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            pessoa.innerHTML = `Ol√° <span id="pessoa">${nomeCompleto}</span>!`;


            form.reset();
            form.nome.focus();

            adicionarPessoa(nome, sobrenome, idade)
        }
        function adicionarPessoa(nome, sobrenome, idade) {
            const li = document.createElement('li');
            const divPessoa = document.createElement('div');
            divPessoa.classList.add('pessoa');

            const spanNome = document.createElement('div');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoa.appendChild(spanNome);

            const spanSobrenome = document.createElement('div');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoa.appendChild(spanSobrenome);

            const spanIdade = document.createElement('div');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoa.appendChild(spanIdade);

            li.appendChild(divPessoa);
            lista.appendChild(li);
        }
    </script>

</body>

</html>
